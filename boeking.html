<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Boek nu uw zonvakantie!</title>
</head>
<header>
    <h1>Accomodatie boeken</h1>
    <p>Op deze pagina kunt u een kamer in ons hotel boeken en nog een aantal foto's en een filmpje bekijken.</p>
</header>
<section>
<form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
    <h2>Adresgegevens</h2>
    <label>Naam:</label>
    <input type="text" name="naam" required><br><br>
    <label>Adres:</label>
    <input type="text" name="adres" required><br><br>
    <label>Postcode:</label>
    <input type="text" name="postcode" pattern="[0-9]{4}\s?[a-zA-Z]{2}$" title="Een postcode bestaat uit 4 cijfers en 2 letters." placeholder="1111 AA" required><br><br>
    <label>Woonplaats:</label>
    <input type="text" name="woonplaats" required><br><br>
    <label>Telefoonnummer:</label>
    <input type="tel" name="telefoonnummer" required><br><br>
    <label>E-mailadres:</label>
    <input type="email" name="email" placeholder="voorbeeld@spanjeweb.nl">
    <h2>Reservering</h2>
    <label>Aantal personen:</label>
    <input type="number" name="aantal_personen" min="1" max="10" required><br><br>
    <label>Aankomstdatum</label>
    <input type="date" name="aankomstdatum" required><br><br>
    <label>Verblijfsduur:</label>
    <input type="number" name="verblijfsduur" min="2" max="20" step="2" required> dagen<br><br>
    <label for="verzorging">Verzorging:
    <select id="verzorging" name="verzorging" required>
        <option value="logies">Logies</option>
        <option value="halfpension">Halfpension</option>
        <option value="volpension">Volpension</option></select></label><br><br>
    <label>Annuleringsverzekering:</label>
    <input type="radio" name="annuleringsverzekering" value="ja" required>ja
    <input type="radio" name="annuleringsverzekering" value="nee" required>nee<br><br>
    <label>Opmerkingen:</label>
    <textarea name="opmerkingen" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Reserveer</button>
</form>
</section>
